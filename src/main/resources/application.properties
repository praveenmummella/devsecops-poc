# Server configuration
server.port=8080
server.servlet.context-path=/

# Spring Boot Actuator (for health check)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Application properties
app.name=DevSecOps-POC
app.description=DevSecOps Proof of Concept Application

# Elastic Beanstalk specific (optional)
# The PORT environment variable will be set by Elastic Beanstalk
server.port=${PORT:8080}
