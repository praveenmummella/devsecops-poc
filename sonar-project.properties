# Required SonarCloud connection
sonar.organization=praveenmummella  # Must match EXACTLY what's shown in your SonarCloud profile
sonar.projectKey=devsecops-poc       # Keep consistent with SonarCloud project key
sonar.host.url=https://sonarcloud.io

# Language and source configuration
sonar.language=java                  # Explicitly set to Java
sonar.java.file.suffixes=.java       # Only analyze .java files
sonar.sources=src/main/java
sonar.tests=src/test/java

# Binary and coverage paths
sonar.java.binaries=target/classes
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Additional recommended settings
sonar.sourceEncoding=UTF-8
sonar.java.test.binaries=target/test-classes
sonar.junit.reportPaths=target/surefire-reports,target/failsafe-reports
