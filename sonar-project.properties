# ========== REQUIRED SONARCLOUD CONNECTION ==========
sonar.organization=praveenmummella  # Verified from your screenshot (case-sensitive)
sonar.projectKey=devsecops-poc       # Must match EXACTLY in SonarCloud UI
sonar.host.url=https://sonarcloud.io

# ========== LANGUAGE CONFIGURATION ==========
sonar.language=java
sonar.java.file.suffixes=.java,.jav  # Include all Java variants
sonar.xml.file.suffixes=.xml         # Explicit XML exclusion

# ========== SOURCE PATHS ==========
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.libraries=target/dependency/*.jar  # Add if using dependencies

# ========== BINARY AND COVERAGE ==========
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports/*.xml

# ========== QUALITY PROFILE ENFORCEMENT ==========
sonar.qualitygate.wait=true          # Wait for quality gate results
sonar.java.qualityProfile=Sonar way  # Force standard Java profile

# ========== ADVANCED SETTINGS ==========
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git               # Explicit SCM declaration
sonar.verbose=true                   # Enable debug logs
