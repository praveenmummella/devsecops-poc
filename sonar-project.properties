# ========== REQUIRED SONARCLOUD CONNECTION ==========
sonar.organization=praveenmummella
sonar.projectKey=devsecops-poc
sonar.host.url=https://sonarcloud.io

# ========== LANGUAGE CONFIGURATION ==========
sonar.language=java
sonar.java.file.suffixes=.java  # Only .java files (removed .jav)
sonar.xml.file.suffixes=.xml
sonar.java.jvmframeworkconfig.activate=false  # Disable framework analysis
sonar.java.enablePreview=false  # Disable preview features
sonar.java.ignoreUnnamedModuleForSplitPackage=true  # Handle module issues

# ========== SOURCE PATHS ==========
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.libraries=target/dependency/*.jar
sonar.exclusions=**/*.xml,**/*.md  # Explicit exclusions

# ========== BINARY AND COVERAGE ==========
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports/*.xml

# ========== QUALITY PROFILE ENFORCEMENT ==========
sonar.qualitygate.wait=true
sonar.java.qualityProfile=Sonar way
sonar.analysis.mode=publish  # Force full analysis

# ========== ADVANCED SETTINGS ==========
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
sonar.verbose=true
sonar.analysis.cache.enabled=false  # Disable cache for fresh results
