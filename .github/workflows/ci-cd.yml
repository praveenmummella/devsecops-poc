name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: devsecops-poc
  EB_APPLICATION_NAME: devsecops-poc-app
  EB_ENVIRONMENT_NAME: devsecops-poc-env
  SONAR_PROJECT_KEY: devsecops-poc

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    
    # Build and Unit Tests with JaCoCo coverage
    - name: Build with Maven and run tests
      run: mvn clean package
      
    # OWASP Dependency Check (SCA)
    - name: Run OWASP Dependency Check
      run: mvn org.owasp:dependency-check-maven:check
      continue-on-error: true  # For POC, we'll allow build to continue even if vulnerabilities found
    
    # SonarCloud SAST Analysis
    - name: SonarCloud Scan
      run: mvn sonar:sonar -Dsonar.projectKey=$SONAR_PROJECT_KEY
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
    # Archive test results and reports
    - name: Archive test results
      uses: actions/upload-artifact@v3
      with:
        name: test-reports
        path: |
          target/surefire-reports
          target/site/jacoco
          target/dependency-check-report.html
    
    # Start application for DAST and smoke tests
    - name: Start application
      run: nohup mvn spring-boot:run &
    
    # Smoke test
    - name: Run smoke test
      run: |
        echo "Waiting for application to start..."
        sleep 30
        curl --fail http
